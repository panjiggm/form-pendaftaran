<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Formulir Pendaftaran Online</title>
  </head>
  <body>
    <div class="container">
      <h2></h2>

      <div class="form-section">
        <h1>Formulir Pendaftaran</h1>
        <form class="form-card">
          <div>
            <!-- <h4>Nama</h4> -->
            <input type="text" placeholder="Nama Lengkap" />
          </div>
          <div>
            <h4>Tanggal Lahir</h4>
            <input type="date" required />
          </div>
          <h4>Jenis Kelamin</h4>
          <div class="gender-select">
            <input type="radio" name="gender" id="radio1" checked />
            <label for="radio1">Laki-laki</label>
            <input type="radio" name="gender" id="radio2" />
            <label for="radio2">Perempuan</label>
          </div>
          <div>
            <h4>Alamat</h4>
            <textarea
              name="address"
              placeholder="Alamat anda saat ini..."
            ></textarea>
          </div>
          <div>
            <h4>Daftar Riwayat Pekerjaan</h4>
            <div>
              <input
                type="text"
                placeholder="Nama Perusahaan, Jabatan, Tahun"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Nama Perusahaan, Jabatan, Tahun"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Nama Perusahaan, Jabatan, Tahun"
              />
            </div>
          </div>
          <div class="agree">
            <input class="styled-checkbox" id="checkbox-1" type="checkbox" />
            <label for="checkbox-1">Saya Menyetujui</label>
          </div>
          <button>Daftar</button>
        </form>
      </div>
    </div>
  </body>
</html>
